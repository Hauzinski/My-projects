<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" type="image/vnd.microsoft.icon" sizes="16x16 32x32 64x64" />
    <link rel="stylesheet" href="css/CSS-Reset.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div id="audio" class="audioContainer">
      <div class="player-controls">
        <input type="button" value="Play-prev" id="btnPlay-prev" class="btnPlay-prev audioBtn" />
        <input type="button" value="Play" id="btnPlayPause" class="btnPlay audioBtn" />
        <input type="button" value="Play-next" id="btnPlay-next" class="btnPlay-next audioBtn" />
      </div>
      <ul class="play-list"></ul>
    </div>
    <div id="weather" class="weatherContainer">
      <input type="text" id="city" class="weatherContainer__city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="descriptionContainer"><span class="temperature"></span><span class="weatherDescription"></span></div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
    <main id="main">
      <div class="timeContainer">
        <div id="timeContainer__time" class="timeContainer__time"></div>
        <div id="timeContainer__date" class="timeContainer__date"></div>
      </div>
      <div class="greetingContainer">
        <p id="greeting" class="greetingContainer__greeting"></p>
        <input type="text" id="userName" class="greetingContainer__userName" placeholder="[Enter name]" />
        <input type="button" value="btnConfirm" id="btnName" class="btnConfirm" />
        <input type="button" value="btnCancel" id="btnDelName" class="btnCancel" />
      </div>
    </main>
    <input type="button" value="btnSliderNext" id="btnSlider__next" class="btnSlider__next" />
    <input type="button" value="btnSliderPrev" id="btnSlider__prev" class="btnSlider__prev" />
    <div id="quoteContainer" class="quoteContainer">
      <input type="button" value="Quote" id="btnQuote" class="btnQuote" />
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <input type="button" value="Options" id="btnOptions" class="btnOptions" />
    <div class="optionsContainer">
      <input type="button" value="closeOptions" id="btnCloseOptions" class="btnCloseOptions" />
      <fieldset class="checkOptions">
        <legend class="lagendCheck">Display blocks</legend>
        <div><input type="checkbox" name="audio" id="audioCheck" checked /><label for="audioCheck" class="labelAudio">Audio player</label></div>
        <div><input type="checkbox" name="weather" id="weatherCheck" checked /><label for="weatherCheck" class="labelWeather">Weather</label></div>
        <div><input type="checkbox" name="time" id="timeCheck" checked /><label for="timeCheck" class="labelTime">Time</label></div>
        <div><input type="checkbox" name="date" id="dateCheck" checked /><label for="dateCheck" class="labelDate">Date</label></div>
        <div><input type="checkbox" name="greeting" id="greetingCheck" checked /><label for="greetingCheck" class="labelGreeting">Greeting</label></div>
        <div><input type="checkbox" name="quote" id="quoteCheck" checked /><label for="quoteCheck" class="labelQuote">Quote</label></div>
      </fieldset>
      <div class="languageContainer">
        <p class="languageText">Select language:</p>
        <select class="language" name="language" id="language">
          <option value="language_english">English</option>
          <option value="language_russian">Russian</option>
        </select>
      </div>
      <div class="weatherApiContainer">
        <p class="weatherApiText">OpenWeatherMap API key:</p>
        <input type="text" name="weatherApiKey" id="weatherApiKey" class="weatherApiKey" />
        <a href="https://home.openweathermap.org/users/sign_up" class="weatherApiLink" target="_blank">Get API key (openweathermap.org)</a>
      </div>
    </div>
    <footer class="footer">
      <span>2021</span>
      <div>
        <div class="RSlogo"></div>
        <a href="https://rs.school/js/" target="_blank">RS School</a>
      </div>
      <a href="https://github.com/Hauzinski" target="_blank">Hauzinski</a>
    </footer>
    <script src="js/time-greeting.js"></script>
    <script src="js/weather.js"></script>
    <script type="module" src="js/audioPlayer.js"></script>
    <script src="js/bgSlider.js"></script>
    <script src="js/quoteOfDay.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/options.js"></script>
    <script src="js/fade-appear.js"></script>
    <script src="js/about.js"></script>
  </body>
</html>
