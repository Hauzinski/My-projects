<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS-Reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>photofilter</title>
  </head>
  <body>
    <main class="main main__style">
      <div class="buttons buttons_style">
        <button class="buttons__button buttons__button_style buttons__nextPicture">Next Picture</button>
        <button class="buttons__button buttons__button_style buttons__savePicture">Save Picture</button>
        <button class="buttons__button buttons__button_style buttons__loadPicture">Load Picture</button>
        <button class="buttons__button buttons__button_style buttons__reset">Reset Filters</button>
      </div>
      <section class="containerPictureFilter containerPictureFilter_style">
        <div class="containerPicture">
          <img class="containerPicture__img" alt="image" src="img/picture-1.jpg" />
          <div class="containerPicture__presets">
            <div class="presets__element presets__element-normal">
              <img class="presets__element__img" src="img/picture-1.jpg" alt="normal" />
              <p class="presets__element__title">normal</p>
            </div>
            <div class="presets__element presets__element-1972">
              <img class="presets__element__img" src="img/picture-1.jpg" alt="1972" />
              <p class="presets__element__title">1972</p>
            </div>
            <div class="presets__element presets__element-brannan">
              <img class="presets__element__img" src="img/picture-1.jpg" alt="brannan" />
              <p class="presets__element__title">brannan</p>
            </div>
            <div class="presets__element presets__element-brooklyn">
              <img class="presets__element__img" src="img/picture-1.jpg" alt="brooklyn" />
              <p class="presets__element__title">brooklyn</p>
            </div>
            <div class="presets__element presets__element-inkwell">
              <img class="presets__element__img" src="img/picture-1.jpg" alt="inkwell" />
              <p class="presets__element__title">inkwell</p>
            </div>
          </div>
        </div>
        <div class="containerFilter">
          <h2 class="containerFilter_title">Filters:</h2>
          <label>
            Blur
            <input name="blur" data-sizing="px" type="range" value="0" min="0" max="10" />
            <output name="blur">0</output>
          </label>
          <label>
            Brightness
            <input name="brightness" data-sizing="%" type="range" value="100" min="0" max="200" />
            <output name="brightness">100</output>
          </label>
          <label>
            Contrast
            <input name="contrast" data-sizing="%" type="range" value="100" min="0" max="200" />
            <output name="contrast">100</output>
          </label>
          <label>
            Grayscale
            <input name="grayscale" data-sizing="%" type="range" value="0" min="0" max="200" />
            <output name="grayscale">0</output>
          </label>
          <label>
            Hue rotate
            <input name="hue-rotate" data-sizing="deg" type="range" value="0" min="0" max="360" />
            <output name="hue-rotate">0</output>
          </label>
          <label>
            Invert
            <input name="invert" data-sizing="%" type="range" value="0" min="0" max="100" />
            <output name="invert">0</output>
          </label>
          <label>
            Opacity
            <input name="opacity" data-sizing="%" type="range" value="100" min="0" max="100" />
            <output name="opacity">100</output>
          </label>
          <label>
            Saturate
            <input name="saturate" data-sizing="%" type="range" value="100" min="0" max="200" />
            <output name="saturate">100</output>
          </label>
          <label>
            Sepia
            <input name="sepia" data-sizing="%" type="range" value="0" min="0" max="100" />
            <output name="sepia">0</output>
          </label>
        </div>
      </section>
    </main>
    <script src="code.js"></script>
  </body>
</html>
