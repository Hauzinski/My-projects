<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS-Reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Clock</title>
  </head>
  <body class="background-light">
    <div class="cityContainer">
      <p class="city-light">London</p>
      <p class="city-light">New-York</p>
    </div>
    <div class="clockContainer">
      <div class="clock clock_style-light">
        <div class="clock__clockFace clock__clockFace_style-light">
          <div class="clock__hand clock__hourHand-1 clock__hourHand_style-light"></div>
          <div class="clock__hand clock__minHand clock__minHand_style-light"></div>
          <div class="clock__hand clock__secHand clock__secHand_style-light"></div>
        </div>
      </div>
      <div class="clock clock_style-light">
        <div class="clock__clockFace clock__clockFace_style-light">
          <div class="clock__hand clock__hourHand-2 clock__hourHand_style-light"></div>
          <div class="clock__hand clock__minHand clock__minHand_style-light"></div>
          <div class="clock__hand clock__secHand clock__secHand_style-light"></div>
        </div>
      </div>
      <div class="clock clock_style-light">
        <div class="clock__clockFace clock__clockFace_style-light">
          <div class="clock__hand clock__hourHand-3 clock__hourHand_style-light"></div>
          <div class="clock__hand clock__minHand clock__minHand_style-light"></div>
          <div class="clock__hand clock__secHand clock__secHand_style-light"></div>
        </div>
      </div>
    </div>
    <div class="timeDateContainer timeDateContainer_style-light">
      <div class="timeDateContainer__time"></div>
      <div class="timeDateContainer__date"></div>
    </div>
    <button class="btnTheme btnTheme_style btnTheme_style-light">Theme</button>
    <script src="code.js"></script>
  </body>
</html>
